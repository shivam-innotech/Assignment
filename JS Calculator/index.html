<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet">
    <script src="main.js" defer></script>
</head>

<div class="calculator">
    <div class="input" id="input"></div>
    <div class="buttons">
        <table>
            <tr>
                <td class="all operators">+</td>
                <td class="all operators">-</td>
                <td class="all operators">&times;</td>
                <td class="all operators">&divide;</td>
            </tr>
            <tr>
                <td class="all numbers">7</td>
                <td class="all numbers">8</td>
                <td class="all numbers">9</td>
                <td rowspan="4" class="all equal" id="result">=</td>
            </tr>
            <tr>
                <td class="all numbers">4</td>
                <td class="all numbers">5</td>
                <td class="all numbers">6</td>
            </tr>
            <tr>
                <td class="all numbers">1</td>
                <td class="all numbers">2</td>
                <td class="all numbers">3</td>
            </tr>
            <tr>
                <td class="all numbers">0</td>
                <td class="all numbers">.</td>
                <td id="clear" class="all numbers">C</td>
            </tr>
        </table>
    </div>
</div>
</body>

</html>
